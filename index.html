<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviation Delay Calculator</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f8fafc;
      --text: #1e293b;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #f1f5f9;
      color: var(--text);
      line-height: 1.5;
      padding: 16px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px 16px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-section {
      padding: 20px 16px;
      border-bottom: 1px solid var(--border);
    }

    .form-section h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-section h2::before {
      content: "1";
      background: var(--primary);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    #step2 h2::before {
      content: "2";
    }

    .input-group {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    label {
      flex: 0 0 200px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input, select {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="text"] {
      font-family: monospace;
    }

    .time-input {
      max-width: 100px;
    }

    .number-input {
      max-width: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .results {
      padding: 16px;
      background: var(--secondary);
      border-radius: 8px;
      margin-top: 16px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      font-weight: 500;
    }

    .result-value {
      font-weight: 600;
      font-family: monospace;
    }

    .highlight {
      color: var(--primary);
    }

    @media (min-width: 480px) {
      .container {
        max-width: 480px;
      }
    }

    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aviation Delay Calculator</h1>
    </header>

    <div class="form-section">
      <h2>Flight Information</h2>

      <div class="input-group">
        <label for="airline">Select Airline</label>
        <select id="airline" class="number-input">
          <option value="KL">KL</option>
          <option value="AF">AF</option>
        </select>
      </div>

      <div class="input-group">
        <label for="STA">Scheduled Time of Arrival (STA)</label>
        <input type="text" id="STA" pattern="\d{4}" required placeholder="HHMM" class="time-input">
      </div>

      <div class="input-group">
        <label for="STD">Scheduled Time of Departure (STD)</label>
        <input type="text" id="STD" pattern="\d{4}" required placeholder="HHMM" class="time-input">
      </div>

      <div class="input-group">
        <label for="MTT">Minimum Turnaround Time (MTT in minutes)</label>
        <input type="number" id="MTT" required class="number-input">
      </div>

      <div class="input-group">
        <label for="ATA">Actual Time of Arrival (ATA)</label>
        <input type="text" id="ATA" pattern="\d{4}" required placeholder="HHMM" class="time-input">
      </div>

      <button type="button" onclick="calculateETD_ADCT()">Calculate ETD/ADCT</button>

      <div class="results" id="step1results" style="display: none;">
        <div class="result-item">
          <span class="result-label">Estimated Time of Departure (ETD):</span>
          <span class="result-value highlight" id="etd-result"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Aircraft Door Close Time (ADCT):</span>
          <span class="result-value highlight" id="adct-result"></span>
        </div>
      </div>
    </div>

    <div class="form-section" id="step2" style="display: none;">
      <h2>Actual Times</h2>

      <div class="input-group">
        <label for="ADC">Actual Door Close (ADC)</label>
        <input type="text" id="ADC" pattern="\d{4}" required placeholder="HHMM" class="time-input">
      </div>

      <div class="input-group">
        <label for="ATD">Actual Time of Departure (ATD)</label>
        <input type="text" id="ATD" pattern="\d{4}" required placeholder="HHMM" class="time-input">
      </div>

      <button type="button" onclick="calculateDelays()">Calculate Delays</button>

      <div class="results" id="results" style="display: none;">
        <div class="result-item">
          <span class="result-label">Total Delay:</span>
          <span class="result-value" id="total-delay"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Delay 1 DL93 :</span>
          <span class="result-value" id="delay1"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Delay 2 DLXX :</span>
          <span class="result-value" id="delay2"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Delay 3 DL ATC:</span>
          <span class="result-value" id="delay3"></span>
        </div>
        <div class="result-item">
          <span class="result-label">SPT Miss By:</span>
          <span class="result-value" id="spt-miss"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ETD, ADCT;

    function parseTime(str) {
      if (!str || str.length !== 4) return NaN;
      let h = parseInt(str.substring(0, 2), 10);
      let m = parseInt(str.substring(2, 4), 10);
      return isNaN(h) || isNaN(m) ? NaN : h * 60 + m;
    }

    function formatMinutes(minutes) {
      if (isNaN(minutes)) return "Invalid time";
      minutes = (minutes + 1440) % 1440;
      


      let h = Math.floor(minutes / 60);
      let m = minutes % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function validateInputs() {
      const inputs = ['STA', 'STD', 'ATA'];
      let valid = true;
      inputs.forEach(id => {
        const el = document.getElementById(id);
        if (!el.value.match(/^\d{4}$/)) {
          el.style.borderColor = 'red';
          valid = false;
        } else {
          el.style.borderColor = '';
        }
      });
      return valid;
    }

    function calculateETD_ADCT() {
      if (!validateInputs()) {
        alert('Please enter all times in HHMM format');
        return;
      }

      const STA = parseTime(document.getElementById("STA").value);
      const STD = parseTime(document.getElementById("STD").value);
      const MTT = parseInt(document.getElementById("MTT").value) || 0;
      const ATA = parseTime(document.getElementById("ATA").value);
      const airline = document.getElementById("airline").value;

      const STA_MTT = STA + MTT;
      const ATA_MTT = ATA + MTT;

      const ETD2 = (ATA < STA) ? STA_MTT : ATA_MTT;
      const ETD1 = (ETD2 < STD) ? STD : ((ATA < STA) ? STA_MTT : ATA_MTT);
      ETD = Math.max(ETD1, ETD2);

      const airlineOffsets = {
        AF: -3,
        KL: -2
      };
      const adctOffset = airlineOffsets[airline] || -2;
      ADCT = ETD + adctOffset;

      document.getElementById("etd-result").textContent = formatMinutes(ETD);
      document.getElementById("adct-result").textContent = formatMinutes(ADCT);
      document.getElementById("step1results").style.display = "block";
      document.getElementById("step2").style.display = "block";
      document.getElementById("step1results").scrollIntoView({ behavior: 'smooth' });
    }

    function calculateDelays() {
      const STD = parseTime(document.getElementById("STD").value);
      const ATD = parseTime(document.getElementById("ATD").value);
      const ADC = parseTime(document.getElementById("ADC").value);

      if (isNaN(STD) || isNaN(ATD) || isNaN(ADC)) {
        alert('Invalid time format');
        return;
      }

      let totalDelay = ATD - STD;
      if (totalDelay < 0) totalDelay += 1440;

      let sptMissBy = ADC - ADCT;
      if (sptMissBy < 0) sptMissBy = 0;

      const delay2 = sptMissBy;
      let delay3 = Math.max(0, (ATD - ETD) - delay2);
      if (ATD < ETD) delay3 = 0;

      const delay1 = totalDelay - delay2 - delay3;

      document.getElementById("total-delay").textContent = `${Math.max(0, totalDelay)} minutes`;
      document.getElementById("delay1").textContent = `${Math.max(0, delay1)} minutes`;
      document.getElementById("delay2").textContent = `${delay2} minutes`;
      document.getElementById("delay3").textContent = `${delay3} minutes`;
      document.getElementById("spt-miss").textContent = `${sptMissBy} minutes`;
      document.getElementById("results").style.display = "block";
      document.getElementById("results").scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
